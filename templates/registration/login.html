{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %} BookStore-Login {% endblock title %}
{% block content %}
<div>
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Log In</button>
  </form>
</div>
{% endblock content %}
