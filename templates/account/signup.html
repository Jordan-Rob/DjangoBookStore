{% extends '_base.html' %}

{% load crispy_forms_tags %}
{% block title %}BookStore-SignUp{% endblock title %}
{% block content %}
<h2>Sign Up for an Account</h2>
<form method="post">
  {% csrf_token %} {{ form|crispy }}
  <button class="btn btn-success" type="submit">Sign Up</button>
</form>
{% endblock content %}
